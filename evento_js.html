<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca imagem com Mouse IN/OUT</title>
</head>
<body>
    <img src="image/cat.jpg" alt="cat"
        onmouseover="this.src='image/cat2.jpg'"
        onmouseout="this.src='image/cat.jpg'">
</body>
</html>
